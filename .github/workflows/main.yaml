name: Lint, Test, and Format Workflow

on: [push]

jobs:
  build:
    name: Run on Node 18
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.x'

      - name: Clean Yarn Cache
        run: yarn cache clean

      - name: Cache Node.js modules
        uses: actions/cache@v2
        with:
          path: ~/.cache/yarn
          key: yarn-${{ runner.OS }}-18-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            yarn-${{ runner.OS }}-18-

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Run Tests
        run: yarn test:all

      - name: Lint and Check Formatting
        run: |
          yarn lint:all
          yarn prettier:check

      # Checking if a version bump occurred for changed plugins:
      - name: Check for Changes in Plugins Folder
        id: check_changes
        run: |
          CHANGED=$(git diff --name-only origin/main HEAD | grep '^plugins/')
          if [[ -n "$CHANGED" ]]; then
            echo "Plugins changed: $CHANGED"
            echo "::set-output name=changed::true"
          fi

      - name: Check package.json Version Update
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          for changed_file in $CHANGED; do
            if [[ "$changed_file" == */package.json ]]; then
              DIFF=$(git diff origin/main:./$changed_file HEAD:./$changed_file -- "version")
              if [[ -z "$DIFF" ]]; then
                echo "Error: version in $changed_file has not been updated!"
                exit 1
              fi
            fi
          done
